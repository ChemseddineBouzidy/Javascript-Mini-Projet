<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion étidiants</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/custom.css">
    <script defer type="module" src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <div id="app">
            <h1>Ajouter étudiant</h1>
            <form method="post" onsubmit="return false">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="name" class="form-control" name="name" id="name" />
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">date</label>
                    <input type="date" class="form-control" name="date" id="date" />
                </div>
                <div class="mb-3">
                    <label for="note" class="form-label">Note</label>
                    <input type="number" min="0" max="20" step="0.1" class="form-control" name="note" id="note" />
                </div>
                <div class="mb-3">
                    <Button class="form-control btn btn-success" id="add" >Ajouter</Button>
                </div>

            </form>
            <h1>Liste des etudiants</h1>
            <span><button id="refresh" class="btn btn-primary ">Actualiser la list </button></span>
            <div class="table-responsive my-3">
                <table class="table">
                    <thead>
                        <tr class="table-primary">
                            <th scope="col">#ID </th>
                            <th scope="col">Nom </th>
                            <th scope="col">Age </th>
                            <th scope="col">Note </th>
                            <th scope="col">Supprimer </th>
                        </tr>
                    </thead>
                    <tbody class="liste-etudiants"> </tbody>
                </table>
            </div>

        </div>
    </div>

</body>

</html>
